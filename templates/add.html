<!doctype html>
<title>Post to twitter</title>
<h1>發生了什麼事</h1>
{% block body %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
  <form action="{{ url_for('add') }}" method=post enctype=multipart/form-data >
    <dl>
      <dt>說明:
      <dd><input type=text name=message>
      <dt>附圖(可選):
        <dd><input type=file name=image-1>
        <dd><input type=file name=image-2>
        <dd><input type=file name=image-3>
    </dl>
    <p><input type=submit value="送出">
  </form>
{% endblock %}
